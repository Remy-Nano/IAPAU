name: CI - E2E (Playwright + Mongo)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      E2E_TESTING: "true"
      JWT_SECRET: "ci_jwt_secret_change_me"
      MONGODB_URI: "mongodb://127.0.0.1:27017/iapau_test"
      OPENAI_API_KEY: "dummy"
      MISTRAL_API_KEY: "dummy"
      PORT: "3000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Build Next.js
        run: npm run build

      - name: Start Next.js
        run: |
          npm run start -- -p 3000 &
          echo "Server started"

      - name: Wait for health endpoint
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/api/health > /dev/null; then
              echo "✅ /api/health OK"
              exit 0
            fi
            echo "⏳ waiting for server... ($i/60)"
            sleep 2
          done
          echo "❌ Server did not become ready"
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e