name: CI - E2E (Playwright + Mongo)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      E2E_TESTING: "true"
      JWT_SECRET: "ci_jwt_secret_change_me"
      MONGODB_URI: "mongodb://127.0.0.1:27017/iapau_test"
      OPENAI_API_KEY: "dummy"
      MISTRAL_API_KEY: "dummy"
      PORT: "3000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Wait for MongoDB
        run: |
          python - <<'PY'
          import socket, time
          host, port = "127.0.0.1", 27017
          for i in range(60):
            s = socket.socket()
            try:
              s.connect((host, port))
              s.close()
              print("✅ MongoDB port is open")
              raise SystemExit(0)
            except Exception:
              s.close()
              print(f"⏳ waiting for MongoDB... ({i+1}/60)")
              time.sleep(2)
          raise SystemExit("❌ MongoDB did not become ready")
          PY

      - name: Build Next.js
        run: npm run build

      - name: Start Next.js
        run: |
          npm run start -- -p 3000 &
          echo "Server started"

      - name: Wait for health endpoint
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/api/health > /dev/null; then
              echo "✅ /api/health OK"
              exit 0
            fi
            echo "⏳ waiting for server... ($i/60)"
            sleep 2
          done
          echo "❌ Server did not become ready"
          exit 1

      - name: Seed E2E database
        run: node scripts/seed-e2e.js

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore
